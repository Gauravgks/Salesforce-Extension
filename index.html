<!DOCTYPE html>
<html>
  <head>
    <title>Salesforce Extension</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="demo">Salesforce Extension</h1>
    <button id="myButton">Authorize Org</button>
    <br /><br />

    <div id="userInfo" class="user-info slds-hide">
      <div class="profile-section slds-media">
        <img id="userPicture" class="profile-picture" alt="Profile Picture" />
        <div class="user-details">
          <h2>User Information</h2>
          <p>Name: <span id="userName"></span></p>
          <p>Email: <span id="userEmail"></span></p>
          <p>Organization: <span id="userOrg"></span></p>
        </div>
      </div>
    </div>

    <div id="accessToken" class="section slds-hide">
      <div id="tokenSection">
        <h2>Access Token</h2>
        <p id="tokenHead"></p>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
